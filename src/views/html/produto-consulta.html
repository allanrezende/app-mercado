</div>

<form name="formProduto" class="mb-4" method="GET">

            <div class="col-sm-10">
                <input type="search" class="form-control" name="termo" id="formProdutoNome" placeholder="Informe o produto Ã  consultar" value="{TERMO_PESQUISA}">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-light">Limpar</button>
            <button type="submit" id="btConsultarProduto" class="btn btn-primary">
                <i class="bi bi-search"></i>
                Pesquisar
            </button>
        </div>
    </fieldset>
</form>
