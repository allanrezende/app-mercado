<div class="d-grid gap-2 d-md-flex mb-4">
    <a class="btn btn-outline-primary" href="/produto-tipo">
        <i class="bi bi-chevron-left"></i>
        Voltar
    </a>
</div>

<form name="formProdutoTipo" method="POST" class="mb-4">
    <fieldset>
        <legend class="mb-4">Tipo de produto</legend>
        <div class="row mb-3">
            <label for="formTipoProduto" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="hidden" name="id" value="{ID}"/>
                <input type="text" class="form-control" name="nome" id="formProdutoTipoNome" placeholder="AgrÃ­cola" value="{NOME}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="formProdutoTipo" class="col-sm-2 col-form-label">Imposto percentual</label>
            <div class="col-sm-3">
                <input type="number" min="0" step="any" lang="pt-BR" class="form-control" name="imposto_percentual" id="formProdutoTipo" placeholder="10,00" value="{IMPOSTO_PERCENTUAL}">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-light" id="btLimparFormulario">Limpar</button>
            <button type="submit" class="btn btn-primary" id="btSalvarProdutoTipo">Salvar</button>
        </div>
    </fieldset>
</form>

{ALERT}

<script src="/src/views/js/produto-tipo-cadastro.js"></script>
